            //1. Function Defination
            //function myfunction(){

            //Global Variable
            let x = 10;
            var a = 20;
            
            class MyClass{
                //1. Member 1
                //1. Properties
                y = 15;
                b = 30;

                //2. Member 2

                //3. Method Defination
                myFunction2(){
                    console.log("Hii");
                }

                addNumbers(){
                    console.log(x+this.y);

                }

                    console.log(a+this.b);
                }

                addNumbers3(){
                    console.log(this.y+a);
                }
            }
            /*
            let object = new ClassName();
            object.method();  . = member selection operator
            */

            let object = new MyClass();
            object.myFunction2();
            object.addNumbers();
            object.addNumbers3(10); //Actual Argument
