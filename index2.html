<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <script>
            class MyA{
                //1. Properties
                x = 10;
                z;
                //2. Constructor
                constructor(b){
                    this.z = b;
                }

                //3. Methods
            }

            class MyB extends MyA{
                //1. Properties
                y = 25;

                //2. Constructor
                constructor(a){
                    super(a);
                }

                //3. Methods

                showResult(){
                    console.log(this.x+this.y+this.z);
                }
            }

            let objb = new MyB(30);
            objb.showResult();
        </script>
    </body>
</html>
